<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Meal DB</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="primary" class="ion-text-center">
    <h1>Categorias</h1>
  </ion-text>
  <ion-list>
    <ion-item *ngFor="let categoria of Categoria_home">
      <ion-card>
        <img alt={{categoria.strCategoryThumb}} src={{categoria.strCategoryThumb}} />
        <ion-card-header>
          <ion-card-title>{{categoria.strCategory}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          {{categoria.strCategoryDescription}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
